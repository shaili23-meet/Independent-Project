<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleNavigationBar.css') }}">
</head>
<body>
  <div class="topnav">
    <a class="active" href="/">Home Page</a>
    <a href="signin">Sign In</a>
    <a href="signup">Sign Up</a>
  </div>

    <center>

        <div class="container">
            <div class="col-md-6">
            <div id="logbox">
              <form id="signup" method="POST" action="/signup">
                <h3>Create an Account</h3>
                <input name='username' type="text" placeholder="What's your username?" required="required" class="input pass"/>
                <input name='password' type="password" placeholder="Choose a password" required="required" class="input pass"/>
                <input name='email' type="email" placeholder="Email address" class="input pass"/>
                <input type="text" name='fullname' placeholder="What's your fullname?" class="input pass">
                <input type="text" name='bio' placeholder="Tell us about yourself" class="input pass">
                <input type="submit" value="Sign me up!" class="inputButton"/>

                <a href="/signin">Already have an account?<strong> Sign In</strong></a>

              </form>
            </div>
        </div>
    </center>

</body>
</html>
